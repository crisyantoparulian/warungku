services:
  - type: web
    name: warungku-bot
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_ADMIN_USER_IDS
        sync: false
      - key: GLM_API_KEY
        sync: false
      - key: GLM_BASE_URL
        value: https://open.bigmodel.cn/api/paas/v4/
      - key: APP_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false