services:
  - type: web
    name: warungku-bot
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      # Python Configuration
      - key: PYTHON_VERSION
        value: 3.11

      # Supabase Configuration (set these in Render dashboard)
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false

      # Telegram Bot Configuration (set these in Render dashboard)
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_ADMIN_USER_IDS
        sync: false

      # LLM Configuration (GLM) (set these in Render dashboard)
      - key: GLM_API_KEY
        sync: false
      - key: GLM_BASE_URL
        sync: false

      # FastAPI Configuration
      - key: APP_SECRET_KEY
        generateValue: true
      - key: API_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false

    # Health check
    healthCheckPath: /health

    # Auto-deploy on push to main/master
    autoDeploy: true